name: BTC K线测试（亚洲IP）
on:
  # 手动触发（方便测试）
  workflow_dispatch:
  # 定时触发（可选，每天UTC 0点=北京时间8点执行）
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-kline-script:
    # 核心：指定亚洲区域的Ubuntu运行器
    runs-on: ubuntu-latest-asia
    steps:
      # 1. 拉取仓库代码到运行器
      - name: 拉取仓库代码
        uses: actions/checkout@v4
      
      # 2. 设置Python环境（匹配脚本运行的版本）
      - name: 设置Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. 安装依赖（仅需要requests）
      - name: 安装requests库
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      # 4. 打印运行器IP和区域（验证是否在亚洲）
      - name: 检查运行器IP和区域
        run: |
          echo "运行器区域：$RUNNER_REGION"
          IP=$(curl -s https://api.ipify.org)
          echo "出口IP：$IP"
          # 查询IP归属地
          curl -s https://ipapi.co/$IP/json/ | jq .
      
      # 5. 执行Python脚本获取BTC K线
      - name: 执行BTC K线获取脚本
        run: python get_btc_kline.py
